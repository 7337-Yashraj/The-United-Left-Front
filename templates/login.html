<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!--Stylesheets-->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <nav
      class="navbar navbar sticky-top navbar-expand-lg navbar-light bg-light"
    >
      <a class="navbar-brand" href="#">The United Left Front</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#"
            >ABOUT<span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="#">PEOPLE</a>
          <a class="nav-link" href="#">WHERE DO WE STAND</a>
          <a class="nav-link" href="#">MEMBERS</a>
          <a class="nav-link" href="#">2024 CAMPAIGN</a>
          <a class="nav-link" href="#">GET INVOLVED</a>
          <a class="nav-link" href="#">RESOURCES</a>
          <a class="nav-link" href="#">LATEST</a>
          <a class="nav-link" href="#">LOG-IN</a>

          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--3-Headings--->

    <!--Log-In-->
    <section class="login-form">
      <div class="container-fluid login-form-content">
        <div class="row">
          <div class="col-6 login-form-content-form">
            <div class="login-form-heading">
              <h5>Members</h5>
              <h2>Log In</h2>
            </div>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-6 login-form-content-colour">
            <!-- <section class="top-headings"> -->
            <div class="container-fluid top-headings-button">
              <div class="row">
                <div class="col-12">
                  <div
                    class="btn-group CTA-sticky-top"
                    role="group"
                    aria-label="Basic example"
                  >
                    <button type="button" class="btn btn-secondary">
                      JOIN THE ULF
                    </button>
                    <button type="button" class="btn btn-secondary">
                      TAKE ACTION
                    </button>
                    <button type="button" class="btn btn-secondary">
                      DONATE NOW
                    </button>
                  </div>
                </div>
              </div>
            </div>
            </section>
            <div class="hello">
              <!-- <img src="../images/Home-KK.png" alt="Kanhaiya Kumar" /> -->
            </div>
          </div>
          <!-- <div class="col-6 hello">
            testing
            <img src="../images/Home-KK.png" alt="Modiji Zindabad" />
          </div> -->
        </div>
      </div>
    </section>

    <!--Sign-Up-->
    <section class="sign-up-form-section">
      <div class="container-fluid sign-up-form">
        <div class="row">
          <div class="col-6 sign-up-form-colour"></div>
          <div class="col-6 sign-up-form-form">
            <h5>New Member?</h5>
            <h2>Dont have an account?</h2>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>

              <button type="submit" class="btn btn-primary">
                Start Sign-Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!--Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
  </body>
</html>
